<div class="h-screen max-h-screen w-full flex flex-col p-4">
  <header class="flex justify-between items-center max h-12 max-h-12">
    <div class="flex items-center">
      <button
        type="button"
        class="btn btn-secondary btn-sm gradient-right-secondary"
      >
        Web Frameworks
      </button>
      <span
        class="ml-2 text-sm text-gray-light"
        *ngIf="subscribedAt$ | async as subscribedAt"
      >
        Subscribed at:
        <strong>{{ subscribedAt | date: 'medium' }}</strong>
      </span>
    </div>
    <div
      class="flex items-center"
      *ngIf="{ isSubscribed: isSubscribed$ | async } as isSubscribedWrapped"
    >
      <button
        type="button"
        class="btn btn-primary gradient-right-primary"
        (click)="toggleStream(isSubscribedWrapped.isSubscribed)"
      >
        {{ isSubscribedWrapped.isSubscribed ? 'Unsubscribed' : 'Subscribed' }}
      </button>
      <svg
        class="ml-4 h-10 w-10 cursor-pointer"
        (click)="onSettingsClicked()"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
        />
      </svg>
    </div>
  </header>
  <section class="flex-grow">
    <div class="h-full grid grid-rows-3 gap-4">
      <ng-container *ngIf="vm$ | async as vm">
        <nartc-chart
          [results]="vm.chartData.results"
          [customColors]="vm.chartData.customColors"
        ></nartc-chart>
        <div class="row-span-2 grid grid-cols-3 gap-4">
          <nartc-list
            class="relative max-h-full h-full"
            [tweets]="vm.tweets"
          ></nartc-list>
          <nartc-map
            class="col-span-2 relative max-h-full h-full"
            [geoTweets]="vm.geoTweets"
          ></nartc-map>
        </div>
      </ng-container>
    </div>
  </section>
</div>
